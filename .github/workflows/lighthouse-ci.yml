name: Lighthouse CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: yarn install
      run: yarn install
    - name: lighthouse check
      run: |
        npm install -g@lhci/cli@0.9.x
        lhci autorun